<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Cactus: Muokkaa tuotetta</title>
    <link href="modifyproduct.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="forms">
                <div class="form-wrapper">
                    <h3>Muokkaa ilmoitusta</h3>
                    <form novalidate action="http://localhost:3000/cat" method="post" class="light-border"
                        enctype="multipart/form-data" id="modifyProductForm">
                        <input class="light-border" type="text" name="name" placeholder="Kasvin nimi" required>
                        <input class="light-border" type="number" required step="0.1" name="price" placeholder="Hinta">
                        <textarea class="light-border" name="description" placeholder="Kuvaus" rows="4"></textarea>
                        <button class="light-border" type="submit">Tallenna muutokset</button>
                        <a class="light-border" href="#" id="delete">Poista ilmoitus</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="/javascripts/checklogin.js"></script>
<script src="/javascripts/modifyproduct.js"></script>
<script src="/javascripts/serialize.js"></script>
</body>

</html>
