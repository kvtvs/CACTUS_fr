<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;500;700&display=swap" rel="stylesheet">
    <!--<a href='https://www.freepik.com/vectors/flower'>Flower vector created by freepik - www.freepik.com</a>-->
</head>

<body>

    <div class="wrapper">
        <div class="logo">
            <figure>
                <img src="/img/logo2.png">
            </figure>
        </div>
        <div class="container">
             <div class="form-wrapper" id="login-wrapper">
                <h3>KIRJAUDU SISÄÄN</h3>
                <form id="login-form" class="light-border" action="http://localhost:3000/auth/login" method="post">
                    <div>
                        <label>Käyttäjätunnus:</label>
                        <input class="light-border" type="text" name="username" />
                    </div>
                    <div>
                        <label>Salasana:</label>
                        <input class="light-border" type="password" name="password" />
                    </div>
                    <div>
                        <button class="light-border" type="submit">K I R J A U D U</button>
                    </div>
                </form>
            </div>
            <!--<button class="light-border" style="display: none;" id="log-out">Log out</button>-->
    
           <div class="form-wrapper">
                <h3>REKISTERÖIDY</h3>
                <form action="http://localhost:3000/auth/register" method="post" class="light-border"
                      id="add-user-form">
                    <input class="light-border" type="text" name="username" placeholder="Käyttäjätunnus">
                    <input class="light-border" type="text" name="email" placeholder="Sähköposti">
                    <input class="light-border" type="password" name="password" placeholder="Salasana">
                    <button class="light-border" type="submit">T A L L E N N A</button>
                </form>
            </div>
        </div>
    </div>   

<script src="/javascripts/serialize.js"></script>
<script src="/javascripts/login.js"></script>
</body>

</html>
